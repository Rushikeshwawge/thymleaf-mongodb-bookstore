<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Add Book</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<ul class="nav nav-tabs">
  <li class="nav-item">
    <a class="nav-link active" aria-current="page" href="#">Add Book</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="/books">All Books</a>
  </li>
</ul>
	<div class="mx-auto" style="width: 200px;">
  			<h1>Add Books</h1>
	</div>
	<form th:action="@{/addbooks}" method="post" enctype="multipart/form-data">
		 <div class="mb-3 row">
    		<label for="staticTitle" class="col-sm-2 col-form-label">Book Title</label>
    		<div class="col-sm-10">
      			<input type="text" readonly class="form-control-plaintext" id="staticTitle" th:value="${id}" name="name">
    		</div>
    	</div>
		<div class="mb-3">
  		<label for="exampleFormControlInput1" class="form-label">Book Rating</label>
  		<input type="text" class="form-control" id="exampleFormControlInput1" placeholder="3" name="rating">
		</div>
		<div class="mb-3">
  		<label for="exampleFormControlInput1" class="form-label">Book Author</label>
  		<input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Cal Yung" name="author">
		</div>
		<div>
			<input type="submit" value="Upadte Book" name="button" class="btn btn-primary mb-3"/>
		</div>
	</form>
</body>
</html>
