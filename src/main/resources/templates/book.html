<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Book</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<ul class="nav nav-tabs">
  <li class="nav-item">
    <a class="nav-link active" aria-current="page" href="#"><span th:text="${book.name}"/></a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="/addbooks">Add Books</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="/books">All Books</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" th:href="@{/deletebook/{name}(name=${book.name})}">Delete Book</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" th:href="@{/updatebook/{name}(name=${book.name})}">Update Book</a>
  </li>
</ul>
<div class="mx-auto" style="width: 200px;">
	<h1><b th:text="${book.name}"/></h1>
</div>
	<ol class="list-group list-group-numbered">
  <li class="list-group-item d-flex justify-content-between align-items-start">
    <div class="ms-2 me-auto">
      <div class="fw-bold">Book Title</div>
		<span th:text="${book.name}" />
    </div>
  </li>
  <li class="list-group-item d-flex justify-content-between align-items-start">
    <div class="ms-2 me-auto">
      <div class="fw-bold">Rating</div>
		<span th:text="${book.rating}"/>
    </div>
    <span class="badge bg-primary rounded-pill"><span th:text="${book.rating}"/></span>
  </li>
  <li class="list-group-item d-flex justify-content-between align-items-start">
    <div class="ms-2 me-auto">
      <div class="fw-bold">Author</div>
		<span th:text="${book.author}" />    
		</div>
  </li>
</ol>
</body>
</html>
