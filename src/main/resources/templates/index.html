<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">  
<head>    
	<title>Home Page</title> 
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">   
</head>  
<body>
<ul class="nav nav-tabs">
  <li class="nav-item">
    <a class="nav-link active" aria-current="page" href="#">Home</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="/addbooks">Add Books</a>
  </li>
</ul>
<div th:switch="${books}">
    <h2 th:case="null">No Books yet!</h2>
        <div th:case="*">
        <div class="mx-auto" style="width: 200px;">
  			<h2>Books</h2>
		</div>
            <div class="container">
            <table class="table">
              <div class="row align-items-start">
                <thead>
                    <tr>
                        <div class="col">
      						<th scope="col">Book Title</th>
                        </div>
                        <div class="col">
      						<th scope="col">Rating</th>
                        </div>
                        <div class="col">
      						<th scope="col">Author</th>
                        </div>
                        <div class="col">
      						<th scope="col">Delete</th>
                        </div>
                        <div class="col">
      						<th scope="col">Update</th>
                        </div>
                    </tr>
                </thead>
                <tbody>
                <tr th:each="book : ${books}" scope="row">
                    <td><a th:href="@{/books/{name}(name=${book.name})}"><span th:text="${book.name}"/></a></td>
                    <td th:text="${book.rating}"></td>
                    <td th:text="${book.author}"></td>
                    <td><a th:href="@{/deletebook/{name}(name=${book.name})}">Delete</a></td>
                    <td><a th:href="@{/updatebook/{name}(name=${book.name})}">Update</a></td>
                </tr>
            </tbody>
              </div>
        </table>
            </div>
    </div>
    <div class="mx-auto" style="width: 200px;">
    <p><a href="/addbooks" class="btn btn-primary mb-3">Add Books</a></p>
    </div>
</div>
</body>
</html>
